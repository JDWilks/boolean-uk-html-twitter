<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="structure">
      <div class="leftmenu">
        <ul>
          <li class="icons">
            <img src="" alt="Twitter Logo" />
          </li>

          <li class="icons">
            <img src="" alt="Home icon" />
            <p>Home</p>
          </li>

          <li class="icons">
            <img src="" alt="Explore icon" />
            <p>Explore</p>
          </li>

          <li class="icons">
            <img src="" alt="Notifications icon" />
            <p>Notifications</p>
          </li>

          <li class="icons">
            <img src="" alt="Message icon" />
            <p>Messages</p>
          </li>

          <li class="icons">
            <img src="" alt="Bookmarks icon" />
            <p>Bookmarks</p>
          </li>

          <li class="icons">
            <img src="" alt="Lists icon" />
            <p>Lists</p>
          </li>

          <li class="icons">
            <img src="" alt="Profile icon" />
            <p>Profile</p>
          </li>

          <li class="icons">
            <img src="" alt="More icon" />
            <p>More</p>
          </li>

          <li class="tweetbutton">
            <button>Tweet</button>
          </li>

          <li class="profile">Profilebottom</li>
        </ul>
      </div>

      <div class="middle">
        <div class="middle-top">
          <div class="top-home">
            <h1>Home</h1>
            <img src="" alt="Star icon" />
          </div>

          <div class="top-mid">
            <div class="middle-home">
              <img src="" alt="Profile Pic" />
              <label>Message</label>
              <textarea
                class="submissionfield"
                placeholder="Whats Happening"
              ></textarea>
            </div>

            <div class="bttm-home-icons">
              <img src="" alt="Media icon" />
              <img src="" alt="Gif icon" />
              <img src="" alt="Poll icon" />
              <img src="" alt="Emoji icon" />
              <img src="" alt="Schedule icon" />
              <button class="tweetbutton2">Tweet</button>
            </div>
          </div>
        </div>

        <div class="middle-bttm">
          <div class="card">
            <img src="" alt="Profile Pic" />
            <p>name <span class="copytime">@copy and time</span></p>
            <p>
              tweet copy <span class="hashtags">#tags#tags#tags#tags#</span>
            </p>
          </div>
        </div>
      </div>

      <aside class="right">right</aside>
    </main>
  </body>
</html>
